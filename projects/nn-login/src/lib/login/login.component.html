<div class="centered-div">
    <div class="icon">
        <div class="icon-img">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path
                        d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
                        stroke="#000000" stroke-width="1.44" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="#000000"
                        stroke-width="1.44" stroke-linecap="round" stroke-linejoin="round"></path>
                </g>
            </svg>
        </div>

    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p>{{heading}}</p>
        <p id="verification-mssg"  *ngIf="(forgotpwd && !verifyCode && !resetPwd)">A verification code will be sent to your email address. </p>
        <p id="verification-mssg"  *ngIf="(forgotpwd && verifyCode)">A verification code has been sent via email to {{verifiedEmail}}</p>
        <br> 
        <hr>
        <br>
            <div class="form-field" *ngIf="!verifyCode && !resetPwd ">
                <label>
                    <svg width="25px" height="25px" viewBox="0 0 72.00 72.00" id="Layer_1" data-name="Layer 1"
                        xmlns="http://www.w3.org/2000/svg" fill="#000000" stroke="#000000" stroke-width="0.00072">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <defs>
                                <style>
                                    .cls-1 {
                                        fill: #010002;
                                    }
                                </style>
                            </defs>
                            <title>user</title>
                            <path class="cls-1"
                                d="M12.54,52.05H59.46a2.11,2.11,0,0,0,1.6-.7A1.73,1.73,0,0,0,61.49,50,25.8,25.8,0,0,0,47.9,30.45a16.8,16.8,0,0,1-23.8,0A25.8,25.8,0,0,0,10.51,50a1.75,1.75,0,0,0,.43,1.38A2.11,2.11,0,0,0,12.54,52.05Z">
                            </path>
                            <path class="cls-1"
                                d="M25.43,28.6c.27.29.56.56.85.82a14.52,14.52,0,0,0,19.43,0,11.1,11.1,0,0,0,.86-.82c.27-.29.54-.58.79-.89a14.6,14.6,0,1,0-22.72,0C24.89,28,25.16,28.31,25.43,28.6Z">
                            </path>
                        </g>
                    </svg>
                </label>
                <input type="email" formControlName="email" placeholder="Username">
            </div>
            <!-- <br> -->
            <div class="form-field" *ngIf="!forgotpwd">
                <label>
                    <svg width="20px" height="20px" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"
                        fill="#000000">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <g id="Layer_2" data-name="Layer 2">
                                <g id="invisible_box" data-name="invisible box">
                                    <rect width="48" height="48" fill="none"></rect>
                                </g>
                                <g id="Layer_7" data-name="Layer 7">
                                    <path
                                        d="M39,18H35V13A11,11,0,0,0,24,2H22A11,11,0,0,0,11,13v5H7a2,2,0,0,0-2,2V44a2,2,0,0,0,2,2H39a2,2,0,0,0,2-2V20A2,2,0,0,0,39,18ZM15,13a7,7,0,0,1,7-7h2a7,7,0,0,1,7,7v5H15ZM14,35a3,3,0,1,1,3-3A2.9,2.9,0,0,1,14,35Zm9,0a3,3,0,1,1,3-3A2.9,2.9,0,0,1,23,35Zm9,0a3,3,0,1,1,3-3A2.9,2.9,0,0,1,32,35Z">
                                    </path>
                                </g>
                            </g>
                        </g>
                    </svg>
                </label>
                <input type="password" formControlName="password" placeholder="Password">
            </div>

       <input type="text" id="otp1" name="otp1" [(ngModel)]="otp1" [ngModelOptions]="{standalone: true}" maxlength="1" (input)="onOtpInputChange($event,1)">
       <input type="text" id="otp2" name="otp2" [(ngModel)]="otp2" [ngModelOptions]="{standalone: true}" maxlength="1" (input)="onOtpInputChange($event,2)">

       <input type="text" id="otp4" name="otp4" [(ngModel)]="otp4" [ngModelOptions]="{standalone: true}" maxlength="1" (input)="onOtpInputChange($event,4)">

            <div class="form-field" *ngIf="resetPwd">
                <label>
                    <svg width="20px" height="20px" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"
                        fill="#000000">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

                            <g id="Layer_2" data-name="Layer 2">
                                <g id="invisible_box" data-name="invisible box">
                                    <rect width="48" height="48" fill="none"></rect>
                                </g>
                                <g id="Layer_7" data-name="Layer 7">
                                    <path
                                        d="M39,18H35V13A11,11,0,0,0,24,2H22A11,11,0,0,0,11,13v5H7a2,2,0,0,0-2,2V44a2,2,0,0,0,2,2H39a2,2,0,0,0,2-2V20A2,2,0,0,0,39,18ZM15,13a7,7,0,0,1,7-7h2a7,7,0,0,1,7,7v5H15ZM14,35a3,3,0,1,1,3-3A2.9,2.9,0,0,1,14,35Zm9,0a3,3,0,1,1,3-3A2.9,2.9,0,0,1,23,35Zm9,0a3,3,0,1,1,3-3A2.9,2.9,0,0,1,32,35Z">

                    </svg>
                </label>
                <input type="password" [(ngModel)]="confirmResetPassword" [ngModelOptions]="{standalone: true}" placeholder="Confirm Password" (keyup)="validate()">
            </div>
        <div id="forgot-password" *ngIf="showforgotpwd">
            <p (click)="forgotPassword()">Forgot Password?</p>
        </div>
        <br>
        <div class="login-btn" *ngIf="(!forgotpwd && !verifyCode && !resetPwd)">
            <input type="submit" value="Login" >
        </div>
        <div class="login-btn" *ngIf="(forgotpwd && !verifyCode && !resetPwd)">
            <input type="submit" value="Send Email" >
        </div>
        <div class="login-btn" *ngIf="verifyCode">
            <input type="button" value="Verify" (click)="codeVerify()">
        </div>
        <div class="login-btn" *ngIf="resetPwd">
            <input type="button" value="Reset" (click)="changePwd()">
        </div>
        <div class="error-msg">
            <p class="message" *ngIf="errorMssg">
                {{errorMssg}}
            </p>
        </div>
    </form>

</div>
